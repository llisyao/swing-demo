plugins {
    id 'java'
    id 'application'
    id 'edu.sc.seis.launch4j' version '2.5.4'
}

// Указываем, где искать зависимости
repositories {
    mavenCentral() // Заменяем устаревший jcenter()
}

// Зависимости проекта
dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    testImplementation 'junit:junit:4.11'
}

// Главный класс приложения
application {
    mainClass = 'SwingDemo'
}

// Конфигурация launch4j
launch4j {
    mainClassName = 'SwingDemo'
}